<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Closet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Barra de navegação -->
    <header class="header">
        <div class="logo">
            <img src="https://png.pngtree.com/png-vector/20220610/ourmid/pngtree-hurricane-icon-in-flat-style-isolated-on-white-background-png-image_4887142.png"
                alt="Logo Pandora Closet">
            <h1>PANDORA <br> CLOSET</h1>
        </div>
        <nav class="nav">
            <ul>
                <nav class="nav">
                    <li id="catalogo"><a href="#">Catálogo</a></li>
                    <li id="moda"><a href="#">Moda</a></li>
                    <li id="favoritos"><a href="#">Favoritos</a></li>
                    <li id="lifestyle"><a href="#">Lifestyle</a></li>
            </ul>
            <button class="login">Entrar</button>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="main">

        <!-- Divisão de texto (Pra organizar com flex) -->
        <div class="text">
            <h2>
                <div id="branco">Vamos</div> explorar a <div id="amarelo"> Pandora</div> Closet.
            </h2>
            <p>Viva uma moda libertadora</p>
            <button id="comprar">Comprar agora</button>
        </div>

        <img src="https://plus.unsplash.com/premium_photo-1664267832588-650cc54fcea6?q=80&w=1450&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Uma mulher com regata branca">
    </main>


    <!-- Section de logos -->
    <section class="marcas">
        <img src="https://logodownload.org/wp-content/uploads/2014/04/h-m-logo.png" alt="H&M">

        <img src="https://seeklogo.com/images/O/obey-logo-2AF2A19955-seeklogo.com.png" alt="Obey">

        <img src="https://static.vecteezy.com/system/resources/previews/012/681/606/non_2x/shopify-logotype-illustration-popular-online-shoping-icon-free-png.png"
            alt="Shoopfy">

        <img src="https://logodownload.org/wp-content/uploads/2017/06/lacoste-logo-1.png" alt="Lacoste">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Levis-logo-quer.svg/1024px-Levis-logo-quer.svg.png"
            alt="Levis">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1280px-Amazon_logo.svg.png"
            alt="Amazon">
    </section>

</body>

</html>
